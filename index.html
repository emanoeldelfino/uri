<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>URI Converter</title>
</head>
<body>
  <main>
    <form>
      <div class="text-input">
        <label for="text">Text: </label>
        <textarea name="text" id="text" cols="40" rows="10" class="text-box"></textarea>
      </div>
      <input type="submit" value="Convert" class="convert-btn">
    </form>
    <div class="result">
      <span>URI Encoded: </span>
      <textarea name="result" id="result" cols="40" rows="10" class="result-box"></textarea>
    </div>
  </main>
  <script src="./app.js"></script>
</body>
</html>
